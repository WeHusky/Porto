<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: #8c2a5b;
      color: white;
      padding: 40px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .section {
      background: #5e1e4a;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
    }

    .software-skills {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: start;
    }

    .skill-card {
      background: #44214d;
      padding: 20px;
      border-radius: 15px;
      width: 120px;
      text-align: center;
    }

    .skill-card img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .flex-skill {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .skill-box {
      flex: 1;
      min-width: 250px;
      background: #a53468;
      border-radius: 20px;
      padding: 20px;
    }

    .skill-box h3 {
      margin-bottom: 15px;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Skill</h1>

  <div class="section">
    <h2>Software Skills</h2>
    <div class="software-skills">
      <div class="skill-card">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968705.png" alt="Figma">
        <div>Figma</div>
      </div>
      <div class="skill-card">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968472.png" alt="Adobe Illustrator">
        <div>Adobe Illustrator</div>
      </div>
      <div class="skill-card">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968520.png" alt="Photoshop">
        <div>Adobe Photoshop</div>
      </div>
      <div class="skill-card">
        <img src="https://cdn-icons-png.flaticon.com/512/888/888853.png" alt="Canva">
        <div>Canva</div>
      </div>
      <div class="skill-card">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" alt="JavaScript">
        <div>Javascript</div>
      </div>
      <div class="skill-card">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968704.png" alt="After Effects">
        <div>After Effects</div>
      </div>
    </div>
  </div>

  <div class="flex-skill">
    <div class="skill-box">
      <h3>Soft Skills</h3>
      <ul>
        <li>Public Speaking</li>
        <li>Leadership</li>
        <li>Researching</li>
        <li>Team Management</li>
      </ul>
    </div>
    <div class="skill-box">
      <h3>Hard Skills</h3>
      <ul>
        <li>UI/UX Design</li>
        <li>Graphic Design</li>
        <li>User Research</li>
        <li>Data Analyst</li>
        <li>Video Editing</li>
      </ul>
    </div>
  </div>
</body>
</html>
